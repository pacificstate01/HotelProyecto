<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign up</title>
    <style>
        .form-group {
            position: relative;
        }

        .form-select {
            padding-right: 40px;
            font-size: 16px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container col-md-6 mx-auto">
<h2>Creacion cuenta</h2>
{% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
{% endif %}
<div class="row mt-3 d-flex">
    <form id="signup-form" method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="id_username">Nombre</label>
            {{ form.name }}
        </div>
        <div class="form-group mb-4">
            <label for="id_username">Apellido</label>
            {{ form.last_name }}
        </div>
        <div class="form-group mb-4">
            <label for="id_username">Nombre de usuario</label>
            {{ form.username }}
        </div>

        <div class="form-group mb-4">
            <label for="id_password1">Contraseña</label>
            {{ form.password1 }}
        </div>

        <div class="form-group mb-4">
            <label for="id_password2">Confirmar contraseña</label>
            {{ form.password2 }}
        </div>
        <div class="form-group mb-4">
            <label for="id_tipo_usuario">Tipo de Usuario</label>
            {{ form.tipo_usuario }}
            <i class="bi bi-caret-down-fill"></i>
        </div>
        <input type="submit" class="btn btn-success" value="Create" />
        <a href="{%url 'home'%}" class="btn btn-dark">Back</a>
    </form>
</div>
</div>

{% if form.errors %}
<script>
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: "{% for field in form %}{% for error in field.errors %}{{ error }} {% endfor %}{% endfor %}",
        confirmButtonText: 'Ok'
    });
</script>
{% endif %}
</body>
</html>
