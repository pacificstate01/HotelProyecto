<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.3/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Proyecto Hotel</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <form id="loginform" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <h2 class="fw-bold mb-2 text-uppercase">Ingresar</h2>
                        <p class="text-white-50 mb-5">Ingrese su correo y contraseña para ingresar</p>
        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="email" name="username" id="correo" class="form-control form-control-lg" required/>
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>
        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="password" name="password" id="contraseña" class="form-control form-control-lg" required/>
                            <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>
                             <button type="button" class="btn btn-outline-light btn-lg px-5" id="boton">Ingresar</button>
                      </form>
                  </div>
                  <div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script src="{%static 'js/login.js'%}"></script>
    
</body>
</html>
