{% extends 'Hotel/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                TOTAL HABITACIONES </div>
                            <span id="totalHab" class="h5 mb-0 font-weight-bold text-gray-800">{{total}}</span>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                HABITACIONES DISPONIBLES</div>
                            <span id="disponibleHab" class="h5 mb-0 font-weight-bold text-gray-800">{{disponible}}</span>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-check-to-slot fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">HABITACIONES OCUPADAS
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <span id="ocupadaHab" class="h5 mb-0 mr-3 font-weight-bold text-black-50">{{ocupado}}</span>
                                </div>

                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-lock fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                HABITACIONES EN LIMPIEZA</div>
                            <span id="limpiezaHab" class="h5 mb-0 font-weight-bold text-gray-800">{{limpieza}}</span>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-broom fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
